data:
  dataset: imagenette
  kwargs:
    normalize: True
    batch_size: 1
    image_mode: Y
    random_flip: True
model:
  mode: A
  activation: ReLU
  batch_norm: False
nested_dropout:
  apply_nested_dropout: False
  optimize_dropout: nan
  freeze_gradients: nan
  p: nan
  sequence_bound: nan
  tol: nan
optim:
  optimizer: nan
  optimizer_kwargs:
    lr: 5.e-3  # Learning rate
  lr_scheduler: StepLR
  lr_scheduler_kwargs:
    step_size: 1
    gamma: 0.98
    verbose: False
train:
  loss_criterion: MSELoss
  epochs: 30
  plateau_limit: None
